<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login ou Registro</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    .container { display: flex; justify-content: center; align-items: flex-start; gap: 40px; margin-top: 80px; }
    .box { background: #fff; padding: 24px 20px 20px 20px; border-radius: 8px; box-shadow: 0 0 12px #ccc; width: 320px; }
    h2 { margin-top: 0; }
    input { width: 100%; margin: 10px 0; padding: 10px; border-radius: 4px; border: 1px solid #bbb; }
    button { width: 100%; padding: 12px; border: none; border-radius: 4px; background: #1976d2; color: #fff; font-weight: bold; cursor: pointer; margin-top: 8px; }
    button:hover { background: #125a9c; }
    .divider { text-align: center; margin: 0 0 12px 0; color: #888; font-size: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Login</h2>
      <form id="login-form" autocomplete="off">
        <input type="text" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div class="box">
      <h2>Registrar</h2>
      <form action="/auth/register" method="POST">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
<script>
const loginForm = document.getElementById('login-form');
if (loginForm) {
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const data = {
      email: loginForm.email.value,
      password: loginForm.password.value
    };
    try {
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.token) {
        document.cookie = `token=${result.token}; path=/; domain=140.238.180.148; SameSite=Lax`;
        window.location.href = 'http://140.238.180.148/';
      } else {
        alert(result.error || 'Credenciais inv√°lidas');
      }
    } catch (err) {
      alert('Erro ao conectar ao backend: ' + err);
    }
  });
}
</script>
</body>
</html>
